<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Customer</a>
                <a class="nav-link active" aria-current="page" href="item.html">Item</a>
                <a class="nav-link active" aria-current="page" href="order.html">Order</a>
                <a class="nav-link active" aria-current="page" href="report.html">Report</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Item Form</h1>
    <hr>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="itemId" class="form-label">ID</label>
            <input type="text" class="form-control" id="itemId" />
        </div>
        <div class="col-md-6">
            <label for="itemDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="itemDesc" />
        </div>
        <div class="col-6">
            <label for="itemQty" class="form-label">QTY</label>
            <input type="number" class="form-control" id="itemQty" />
        </div>
        <div class="col-12">
            <button type="submit" id="btnItemSave" class="btn btn-primary">Save</button>
            <button type="submit" id="btnItemDelete" class="btn btn-danger">Delete</button>
            <button type="submit" id="btnItemUpdate" class="btn btn-warning">Update</button>
        </div>
    </form>
    <br>
<table class="table table-bordered">
    <thead>
    <tr>
        <td>ID</td>
        <td>Description</td>
        <td>Qty</td>
    </tr>
    </thead>
    <tbody id="item_table_body">

    </tbody>
</table>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
